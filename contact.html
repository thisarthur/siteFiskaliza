                <div class="col-lg-12">

                        <form action="https://formsubmit.co/contato@fiskaliza.com.br" method="POST">
                            <input type="hidden" name="_template" value="basic">

                            <div class="form-row">
                                <div class="col-sm-6 control-group">
                                    <input type="text" class="form-control p-4" name="name" placeholder="Seu nome" required="required" data-validation-required-message="Por favor digite seu nome!" />

                                </div>
                                <div class="col-sm-6 control-group">

                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" name="subject" placeholder="Assunto" required="required" data-validation-required-message="Por favor digite um assunto" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control p-4" rows="6" name="message" placeholder="Mensagem" required="required" data-validation-required-message="Por favor digite sua mensagem"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                
                                <input type="hidden" name="_next" value="https://fiskaliza.com.br/thanks.html">
                                <input type="hidden" name="_subject" value="SITE FISKALIZA - NOVO EMAIL!">
                                <button class="btn btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Enviar</button>
                            </div>
                        </form>
                    </div>
